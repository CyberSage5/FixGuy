name: "FixGuy"
description: "Automated code quality fixes for Python, JS, TS, Java, and Go"
author: "<Your Name>"

inputs:
  github-token:
    description: "GitHub token with repo scope"
    required: true
    default: ${{ github.token }}  # Default to workflow token

runs:
  using: "composite"  # Runs multiple steps in the repo
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: bash
    
    - name: Set up Node.js for ESLint
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    - name: Install ESLint
      run: npm install eslint --global
      shell: bash
    
    - name: Set up Java for Checkstyle
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
    - name: Install Checkstyle
      run: |
        wget -O checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.17.0/checkstyle-10.17.0-all.jar
        sudo mv checkstyle.jar /usr/local/lib/
      shell: bash
    
    - name: Set up Go for Staticcheck
      uses: actions/setup-go@v5
      with:
        go-version: "1.22"
    - name: Install Staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
      shell: bash
    
    - name: Run FixGuy
      run: python -m main "${{ github.repositoryUrl }}" "${{ inputs.github-token }}"
      shell: bash